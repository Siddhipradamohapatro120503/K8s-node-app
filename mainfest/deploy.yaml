apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather
spec:
  selector:
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: siddhi2003/weather-app-2:2e3343abc8daf00db5dd869d99ddeb9ea6e8224d
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
        env:
        - name: PORT
          value: "5173"
---
apiVersion: v1
kind: Service
metadata:
  name: weather
spec:
  selector:
    app: weather
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 5173
  type: LoadBalancer